<p *ngIf="query">
  Searched for <b>{{ query }}</b>.
</p>

<div *ngFor='let item of videoList, let i=index' [ngClass]="{'row': (i+1)%3 == 0}">
  <div class="col-md-4 col-sm-12">
    <div class="thumbnail">
      <a routerLink='{{ item.slug }}' routerLinkActive="active" *ngIf="item.image">
        <img [src]="item.image" alt="{{ item.name }} image"></a>
      <div class="caption">
        <h3><a routerLink='{{ item.slug }}' routerLinkActive="active">{{ item.name }} </a></h3>

        <p><a routerLink='{{ item.slug }}' routerLinkActive="active" class="btn btn-primary"
              role="button">View</a></p></div>
    </div>
  </div>
</div>
